apiVersion: apps/v1
kind: Deployment
metadata:
  name: vista-deployment
spec:
  selector:
    matchLabels:
      run: vista
  replicas: 1
  template:
    metadata:
      labels:
        run: vista
    spec:
      containers:
      - name: vista
        image: trastolillo/web
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vista-svc
  labels:
    run: vista
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    run: vista